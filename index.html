<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameer Wolf | Pro Media Organizer</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        .version-badge {
            background: #ff0000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .description {
            color: #bbb;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .app-image {
            width: 100%;
            max-width: 700px;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            margin: 20px 0;
            transition: 0.3s;
        }
        .app-image:hover {
            transform: scale(1.02);
            border-color: #ff0000;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AMEER WOLF</h1>
        <span class="version-badge">Pro Media Organizer v2.2</span>
        <p class="description">الحل الأمثل والاحترافي لتنظيم وإدارة الوسائط الرقمية الضخمة.</p>
        
        <img src="app-preview.jpg" alt="Ameer Wolf Interface" class="app-image">
        
        <br>
        <a href="https://facebook.com/YOUR_PAGE" class="btn">تابع التحديثات على فيسبوك</a>
    </div>
</body>
</html>
