<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameer Wolf | Pro Media Organizer</title>
    <style>
        body {
            background-color: #0d0d0d; /* أسود غامق */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            text-align: center;
            padding: 40px;
            border: 2px solid #ff0000; /* إطار أحمر نيون */
            border-radius: 20px;
            background: #1a1a1a;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            max-width: 400px;
        }
        h1 {
            color: #ff0000;
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 2px;
        }
        .status {
            background: #ff0000;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        p {
            font-size: 1.1rem;
            color: #bbb;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>AMEER WOLF</h1>
        <div class="status">v2.2 Live & Ready</div>
        <p>متخصص في تطوير حلول تنظيم وإدارة الوسائط الرقمية باحترافية عالية.</p>
        <div class="footer">© 2026 Ameer Wolf Pro Media</div>
    </div>
</body>
</html>
